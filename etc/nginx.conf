upstream backend {
    server 127.0.0.1:8080;
}

upstream qa {
    server 127.0.0.1:8000;
}

server {
    listen 80 default_server;
    server_name 127.0.0.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;


    location / {
        proxy_pass http://qa;
    }
    location /hello/ {
        proxy_pass http://backend;
    }    
    location ^~ /uploads/ {
        root /home/box/web;
    }
    location ~* (\.\w*)$ {
        root /home/box/web/public/;
    }
}
